<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="#"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle">Friends'Names Display</i>
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img src="images/avatar.PNG" class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Park</h4>
          <h6 class="user-component__subtitle">this text whatever</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/65d57903ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
